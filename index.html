<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">
    <title>Jadwal Laboratorium</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“…</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jadwal Penggunaan Laboratorium</h1>
            <nav>
                <button id="prev-week" class="nav-button">&lt; Minggu Sebelumnya</button>
                <h2 id="week-display"></h2>
                <button id="next-week" class="nav-button">Minggu Berikutnya &gt;</button>
            </nav>
            <div class="refresh-section">
                <div class="button-group">
                    <button id="refresh-btn" class="refresh-button">ðŸ”„ Refresh Data</button>
                    <button id="add-data-btn" class="add-data-button" title="Tambah Data Jadwal">+</button>
                </div>
                <div id="week-info" class="week-info"></div>
            </div>
        </header>
        
        <main>
            <div id="loading" class="loading-indicator">Memuat data jadwal...</div>
            <div class="calendar-wrapper">
                <div id="calendar-grid"></div>
            </div>
        </main>

        <footer>
            <p>Last Updated: <span id="last-updated"></span></p>
            <p id="copyright">&copy; <span id="year"></span> Laboratorium Teknik Elektro dan Komputer</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
